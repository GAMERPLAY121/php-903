<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        td,th{
            border: solid 1px black;
        }
        table{
            min-width: 25%;
        }
    </style>
</head>
<body>
<h1>Таблицы HTMl</h1>
<table>
    <tr>
        <th rowspan="2">Номер</th>
        <th colspan="2">теги</th>
    </tr>
    <tr>
        <th>тег</th>
        <th>Значение</th>
    </tr>
    <tr>
        <td>1</td>
        <td>p</td>
        <td rowspan="4">для текста</td>
    </tr>
    <tr>
        <td>2</td>
        <td>а</td>
    </tr>
    <tr>
        <td>3</td>
        <td>b</td>
    </tr>
    <tr>
        <td>4</td>
        <td>i</td>
    </tr>
    <tr>
        <td>5</td>
        <td>table</td>
        <td>Таблица</td>
    </tr>
    <tr>
        <td>6</td>
        <td>tr</td>
        <td>ряд таблиц</td>
    </tr>
    <tr>
        <td>7</td>
        <td>td</td>
        <td rowspan="2">ячейки таблицы</td>
    </tr>
    <tr>
        <td>8</td>
        <td>th</td>
    </tr>



</table>
</body>
</html>
